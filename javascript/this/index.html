<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript - this</title>
    <script>
        console.log('global this reference: ', this); // Window

        const object1 = {
          a: 1,
          function: () => {
            console.log(this);
          },
        };

        object1.function(); // Window, because arrow function takes parent's context

        const object2 = {
          b: 2,
          function() {
            console.log(this);
          },
        };

        object2.function(); // object2, because functions context of object that belongs to

        function func1() {
            console.log(this);
        }

        func1(); // Window, because func does not have any object context so it takes the closes one, so Window

        const func2 = function () {
          console.log(this);
        };

        func2(); // Window, same as previous example

        const func3 = () => {
          console.log(this);
        };

        func3(); // Window, arrow function takes parent's context

        (() => {
          console.log(this); // Window
        })();

        (function() {
          console.log(this); // Window
        })();

        new func1(); // func1 because new object is created with its own context
    </script>
</head>
<body>
    This file is about this JS keyword.
</body>
</html>
